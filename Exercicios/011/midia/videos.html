<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos </h1>
    <p>Hospedando no meu proprio site</p>
    <video width="560" controls autoplay>
        <source src="#.mp4" type="video/mp4">
        <source src="#.mv4" type="video/mp4">
        <source src="#.webm" type="video/webm">
        <source src="#.ogg" type="video/ogg">
    </video>
    <p>Hospedando em outro site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yW_PI_dVHF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
