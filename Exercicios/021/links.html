<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:red;
        }

        a:visited{
            color: rgb(190, 190, 253);
        }
        a:hover{
            color: rgb(46, 37, 37);
        }

        a:active{
            color: rgb(255, 255, 10);
        }

        a::after{
            content: ' [link]';
        }

    </style>
    

</head>
<body>
    <h1>Pesona√ßizando links</h1>
    <ul>
        <li><a href="https://gustavpguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://yotube.com/cursoemvideo" target="_blank">Canal do Yotube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em video</a></li>
    </ul>

</body>
</html>
