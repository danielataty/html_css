<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        thead,tfoot{
            background-color: gray;
            color: white;
        }

        .num{
            text-align: right;
        }

    </style>
</head>
<body>

    <h1>Imagine uma tabela grande aqui</h1>
    <!--~
        Anatomia para tabelas grandes
           Table
                Thead
                    Tr, td,th
                Tbody
                    Tr, td, th
                Tfoot
                    Tr, td, th

    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populção</th>
        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">47.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.178.791</td>
            </tr>
        </tbody>
        
        <tfoot>
                <tr>
                    <th>Total de habitantes</th>
                    <td class="num"><strong>210.147.127</strong></td>
                </tr>
        </tfoot>
    </table>
</body>
</html>
